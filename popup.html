<!doctype html>
<html>
  <head>
    <title>Timetable</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
  </head>
  <body>
    <table width='300px'>
      <tbody cellpadding='3' cellspacing='0'>
        <tr>
          <td>
            <img src="img/icon-48.png">
          </td>
          <td class="tdTitle" width='200px'>
            <span id="title">Настройки моего расписания:</span>
          </td>
        </tr>
        <tr>
          <td class="tdBold" width="70px">Специальность:</td>
          <td>
            <select id="faculty" name="faculty">
              <option value="0">---</option>
              <option value="22">Филология  - Русское отделение М.</option>
              <option value="3">Филология - Русское отделение</option>
              <option value="5">Филология - Французское отделение</option>
              <option value="26">Филология - Французское отделение М.</option>
              <option value="6">Филология - Английское отделение</option>
              <option value="23">Филология - Английское отделение М.</option>
              <option value="7">Филология - Итальянское отделение</option>
              <option value="24">Филология - Итальянское отделение М.</option>
              <option value="4">Филология - Испанское отделение</option>
              <option value="25">Филология - Испанское отделение М.</option>
              <option value="11">Химия</option>
              <option value="17">Химия - Физическая химия М.</option>
              <option value="14">Химия - Физхимия</option>
              <option value="12">Химия - Нефтехимия</option>
              <option value="19">Химия - Нефтехимия М.</option>
              <option value="13">Химия - Органика</option>
              <option value="18">Химия - Органическая химия М.</option>
              <option value="27">Химия М.</option>
              <option value="10">Математика и компьютерные науки</option>
              <option value="28">Математика и компьютерные науки М.</option>
              <option value="1">Менеджмент</option>
              <option value="2">Экономика</option>
              <option value="16">Спец практикум-1</option>
              <option value="8">Психология</option>
              <option value="21">Психология М.</option>
              <option value="9">Прикладная математика</option>
              <option value="20">Прикладная математика М.</option>
          </select>
        </td>
      </tr>
      <tr>
        <td width="70px" class="tdBold">Курс:</td>
        <td>
          <select id="course" name="course">
            <option value="0">---</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </td>
        </tr>
    </tbody>
  </table>
  <hr class="hrSep">
  <div style="text-align: center">
      <input type="checkbox" id="showScheudle">
      <label for="showScheudle" class="tdBold">Открывать сразу мое расписания</label>
  </div>
</body>
</html>
